<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add time</title>

    <!-- StyleSheets -->
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./css/time-button.css">
    <link rel="stylesheet" href="css/timePicker.css">




    <script src="https://trello.com/1/client.js?key=53346ac25adb834c3f58b4bf7efebe30"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/timepicker.js"></script>
    <script src="js/site.js"></script>

</head>
<body>
<script type="text/javascript">
    $(function () {
        var authenticationSuccess = function() { console.log('Successful authentication'); };
        var authenticationFailure = function() { console.log('Failed authentication'); };

        Trello.authorize({
            type: 'popup',
            name: 'Getting Started Application',
            scope: {
                read: 'true',
                write: 'true' },
            expiration: 'never',
            success: authenticationSuccess,
            error: authenticationFailure
        });

        Trello.get('members/me?fields=username,fullName' , function (fields) {
            console.log(fields) ;
        });
    });
</script>
<!-- Attributes -->

<form method="post" action="https://ndigitec.com/myndigitec/site/trello">
    <input type="text"  id="current-user-name" value="">
    <input type="text" id="datepicker" name="date">
    <input type="text" id="hour" name="hour">
    <button type="submit">Save</button>
</form>


</body>
</html>
